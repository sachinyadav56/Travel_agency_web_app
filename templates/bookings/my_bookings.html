<div class="table-responsive">
    <table class="table text-center align-middle">
        <thead>
            <tr>
                <th>Tour</th>
                <th>Seats</th>
                <th>Date</th>
                <th>Payment</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
        {% for booking in bookings %}
            <tr>
                <td class="fw-semibold">
                    {{ booking.tour.title }}
                </td>

                <td>
                    <span class="seat-badge">
                        {{ booking.seats_booked }}
                    </span>
                </td>

                <td>
                    {{ booking.booking_date|date:"d M Y" }}
                </td>

                <!-- ‚úÖ PAYMENT STATUS COLUMN -->
                <td>
                    {% if booking.paid %}
                        <span class="badge bg-success px-3 py-2">
                            Paid ‚úÖ
                        </span>
                    {% else %}
                        <span class="badge bg-warning text-dark px-3 py-2">
                            Pay Later (On Arrival)
                        </span>
                        <br>
                        <a href="{% url 'payment_page' booking.id %}"
                           class="btn btn-sm btn-primary mt-2">
                           Pay Now
                        </a>
                    {% endif %}
                </td>

                <td>
                    <div class="action-buttons d-flex justify-content-center flex-wrap gap-2">
                        <a href="{% url 'edit_booking' booking.id %}"
                           class="btn btn-edit action-btn">
                            ‚úèÔ∏è
                        </a>

                        <a href="{% url 'cancel_booking' booking.id %}"
                           class="btn btn-cancel action-btn"
                           onclick="return confirm('Cancel this booking?');">
                            üóë
                        </a>
                    </div>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="5" class="text-muted text-center">
                    No bookings yet üå¥
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
