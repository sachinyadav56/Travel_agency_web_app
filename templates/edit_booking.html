<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #4facfe, #00f2fe);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .edit-card {
            background: #ffffff;
            border-radius: 18px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .edit-title {
            font-weight: 700;
            color: #1d3557;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-update {
            background: linear-gradient(120deg, #1d4ed8, #2563eb);
            border: none;
            border-radius: 30px;
            padding: 10px 22px;
            font-weight: 600;
        }

        .btn-update:hover {
            opacity: 0.9;
        }

        .btn-cancel {
            border-radius: 30px;
            padding: 10px 22px;
            font-weight: 600;
        }

        .alert {
            border-radius: 12px;
            text-align: center;
        }

        /* Mobile Improvements */
        @media (max-width: 576px) {
            .edit-card {
                padding: 20px;
            }

            .edit-title {
                font-size: 1.4rem;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
            }

            .button-group .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>

<div class="edit-card">

    <h3 class="edit-title">Edit Your Booking</h3>

    <!-- Messages -->
    {% if messages %}
        {% for message in messages %}
            <div id="auto-alert" class="alert alert-{{ message.tags }} fade show">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <!-- Select Tour -->
        <div class="mb-3">
            <label class="form-label">Select Tour</label>
            <select name="tour" class="form-select" required>
                {% for tour in tours %}
                    <option value="{{ tour.id }}"
                        {% if tour.id == booking.tour.id %}selected{% endif %}>
                        {{ tour.title }} ({{ tour.available_seats }} seats left)
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Seats -->
        <div class="mb-4">
            <label class="form-label">Number of Seats</label>
            <input type="number"
                   name="seats"
                   class="form-control"
                   min="1"
                   value="{{ booking.seats_booked }}"
                   required>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between button-group">
            <button type="submit" class="btn btn-update text-white">
                Update Booking
            </button>

            <a href="{% url 'my_bookings' %}" class="btn btn-outline-secondary btn-cancel">
                Cancel
            </a>
        </div>
    </form>
</div>

<!-- Auto-hide message -->
<script>
    setTimeout(function () {
        const alertBox = document.getElementById("auto-alert");
        if (alertBox) {
            alertBox.classList.remove("show");
            alertBox.classList.add("fade");
            setTimeout(() => alertBox.remove(), 500);
        }
    }, 3000);
</script>

</body>
</html>
