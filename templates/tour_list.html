<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- VERY IMPORTANT FOR MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Popular Tours | Travel Agency</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
        }

        .page-wrapper {
            padding: 60px 0;
        }

        .page-header h2 {
            color: #fff;
            font-weight: 700;
        }

        .page-header p {
            color: #d1d5db;
        }

        /* SCROLL CONTAINER */
        .scroll-container {
            display: flex;
            gap: 24px;
            overflow-x: auto;
            padding: 15px 10px 35px;
            scroll-behavior: smooth;
        }

        .scroll-container::-webkit-scrollbar {
            height: 10px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        /* CARD */
        .tour-card {
            min-width: 320px;
            height: 220px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            transition: 0.3s ease;
            flex-shrink: 0;
        }

        .tour-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 40px rgba(0,0,0,0.35);
        }

        /* IMAGE */
        .tour-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* DESTINATION NAME */
        .destination-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: 800;
            color: #ffffff;
            text-align: center;
            text-shadow:
                0 2px 10px rgba(0,0,0,0.8),
                0 0 20px rgba(0,0,0,0.6);
        }

        /* ðŸ“± TABLET */
        @media (max-width: 992px) {
            .tour-card {
                min-width: 260px;
                height: 190px;
            }

            .destination-name {
                font-size: 1.6rem;
            }
        }

        /* ðŸ“± MOBILE */
        @media (max-width: 576px) {
            .page-wrapper {
                padding: 40px 0;
            }

            .tour-card {
                min-width: 85%;
                height: 180px;
            }

            .destination-name {
                font-size: 1.4rem;
            }

            .page-header h2 {
                font-size: 1.6rem;
            }

            .page-header p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Travel Agency</a>
    </div>
</nav>

<div class="page-wrapper">
    <div class="container">

        <!-- HEADER -->
        <div class="page-header text-center mb-5">
            <h2>Popular Tours</h2>
            <p>Choose your destination and book your perfect trip</p>
        </div>

        <!-- SCROLLABLE DESTINATIONS -->
        <div class="scroll-container">

            {% for tour in tours %}
            <a href="{% url 'tour_detail' tour.id %}" class="text-decoration-none">

                <div class="tour-card">

                    {% if tour.destination.image %}
                        <img src="{{ tour.destination.image.url }}" alt="{{ tour.destination.name }}">
                    {% else %}
                        <img src="https://via.placeholder.com/400x220">
                    {% endif %}

                    <div class="destination-name">
                        {{ tour.destination.name }}
                    </div>

                </div>

            </a>
            {% endfor %}

        </div>

    </div>
</div>

</body>
</html>
