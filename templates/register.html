<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- VERY IMPORTANT FOR MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create Account | Travel Agency</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background:
                linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            align-items: center;
            justify-content: center;

            font-family: "Segoe UI", system-ui, sans-serif;
            padding: 20px;
        }

        .register-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .register-card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 22px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
        }

        .register-title {
            font-weight: 700;
        }

        .register-subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 28px;
        }

        .form-control {
            border-radius: 14px;
            padding: 14px;
            font-size: 15px;
        }

        .btn-register {
            background: linear-gradient(135deg, #f59e0b, #f97316);
            border: none;
            border-radius: 14px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            transition: 0.3s;
        }

        .btn-register:hover {
            background: linear-gradient(135deg, #f97316, #ea580c);
        }

        /* ===== TABLET ===== */
        @media (max-width: 992px) {
            .register-card {
                padding: 35px;
            }
        }

        /* ===== MOBILE ===== */
        @media (max-width: 576px) {

            body {
                align-items: flex-start;
                padding-top: 40px;
            }

            .register-card {
                padding: 25px;
                border-radius: 16px;
            }

            .register-title {
                font-size: 1.5rem;
            }

            .register-subtitle {
                font-size: 13px;
            }

            .form-control {
                padding: 12px;
                font-size: 14px;
            }

            .btn-register {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>

<body>

<div class="register-wrapper">

    <div class="register-card text-center">

        <div class="mb-3">
            <h3 class="register-title">Start Your Journey</h3>
            <p class="register-subtitle">
                Create an account and explore amazing destinations
            </p>
        </div>

        {% for message in messages %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
        {% endfor %}

        <form method="POST">
            {% csrf_token %}

            <input type="text" name="username"
                   class="form-control mb-3"
                   placeholder="Username"
                   required>

            <input type="email" name="email"
                   class="form-control mb-3"
                   placeholder="Email address"
                   required>

            <input type="password" name="password"
                   class="form-control mb-4"
                   placeholder="Password"
                   required>

            <button class="btn btn-register w-100">
                Create Account
            </button>
        </form>

        <p class="mt-4 mb-0">
            Already have an account?
            <a href="{% url 'login' %}">Login here</a>
        </p>

    </div>

</div>

</body>
</html>
