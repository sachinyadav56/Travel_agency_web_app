<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(to right, #00b4db, #0083b0);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .profile-card {
            max-width: 450px;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
        }

        .profile-header {
            background: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee") center/cover;
            padding: 50px 20px;
            color: white;
            text-align: center;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
            color: #0083b0;
            font-size: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -50px auto 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* ===== NEW STYLING FOR PROFILE INFO ===== */
        .profile-name {
            font-size: 1.6rem;
            font-weight: 700;
            color: #0077b6;
        }

        .profile-divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #00c6ff, #0077b6);
            border-radius: 2px;
            margin: 10px auto 15px;
        }

        .profile-info {
            font-size: 1rem;
            color: #555;
            font-weight: 500;
        }
        .profile-info i {
            color: #0077b6;
        }

        .btn-travel {
            background-color: #00c6ff;
            border: none;
            border-radius: 12px;
            padding: 10px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-travel:hover {
            background-color: #009ddc;
        }

        /* ===== TABLET ===== */
        @media (max-width: 992px) {
            .profile-header { padding: 40px 20px; }
        }

        /* ===== MOBILE ===== */
        @media (max-width: 576px) {
            body { align-items: flex-start; padding-top: 40px; }
            .profile-card { border-radius: 16px; }
            .profile-header { padding: 35px 15px; }
            .profile-avatar { width: 80px; height: 80px; font-size: 32px; margin: -40px auto 10px; }
            .card-body { padding: 20px !important; }
            h5, .profile-name { font-size: 1.2rem; }
            .profile-info { font-size: 0.9rem; }
        }
    </style>
</head>

<body>

<div class="card profile-card shadow-lg">

    <!-- Header -->
    <div class="profile-header">
        <h4>Traveler Profile</h4>
    </div>

    <!-- Avatar -->
    <div class="profile-avatar">
        <i class="bi bi-person-fill"></i>
    </div>

    <!-- Body -->
    <div class="card-body text-center px-4 pb-4">

        <!-- Name -->
        <h4 class="profile-name">{{ user.username }}</h4>

        <!-- Divider -->
        <div class="profile-divider"></div>

        <!-- Email -->
        <p class="profile-info mb-1"><i class="bi bi-envelope-fill me-2"></i>{{ user.email }}</p>

        <!-- Mobile -->
        <p class="profile-info mb-0"><i class="bi bi-telephone-fill me-2"></i>{{ user.profile.mobile }}</p>

        <div class="d-grid gap-2 mt-3">
            <a href="{% url 'my_bookings' %}" class="btn btn-travel">
                <i class="bi bi-journal-text me-1"></i> My Bookings
            </a>

            <a href="{% url 'logout' %}" class="btn btn-outline-danger rounded-pill">
                <i class="bi bi-box-arrow-right me-1"></i> Logout
            </a>
        </div>
    </div>
</div>

</body>
</html>
