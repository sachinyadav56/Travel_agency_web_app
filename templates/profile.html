<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(to right, #00b4db, #0083b0);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-card {
            max-width: 450px;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
        }

        .profile-header {
            background: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee") center/cover;
            padding: 40px 20px;
            color: white;
            text-align: center;
        }

        .profile-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: white;
            color: #0083b0;
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -45px auto 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-travel {
            background-color: #00c6ff;
            border: none;
            border-radius: 12px;
            padding: 10px;
            font-weight: 600;
        }

        .btn-travel:hover {
            background-color: #009ddc;
        }
    </style>
</head>

<body>

<div class="card profile-card shadow-lg">
    
    <!-- Header -->
    <div class="profile-header">
        <h4>Traveler Profile</h4>
    </div>

    <!-- Avatar -->
    <div class="profile-avatar">
        <i class="bi bi-person-fill"></i>
    </div>

    <!-- Body -->
    <div class="card-body text-center px-4 pb-4">
        <h5 class="mb-1">{{ user.username }}</h5>
        <p class="text-muted">{{ user.email }}</p>

        <div class="d-grid gap-2 mt-3">
            <a href="{% url 'my_bookings' %}" class="btn btn-travel">
                <i class="bi bi-journal-text me-1"></i> My Bookings
            </a>

            <a href="{% url 'logout' %}" class="btn btn-outline-danger rounded-pill">
                <i class="bi bi-box-arrow-right me-1"></i> Logout
            </a>
        </div>
    </div>
</div>

</body>
</html>
