<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency | Explore Tours</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* HERO SECTION */
        .hero {
            background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e") no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
            text-align: center;
        }

        .hero-overlay {
            background: rgba(0, 0, 0, 0.4); /* semi-transparent overlay for readability */
            padding: 40px 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero-overlay h1 {
            font-size: 3rem;
            font-weight: 700;
        }

        .hero-overlay p {
            font-size: 1.3rem;
            margin-top: 10px;
        }

        .btn-explore {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
        }

        /* Adjust hero text for small screens */
        @media (max-width: 576px) {
            .hero-overlay h1 {
                font-size: 2rem;
            }

            .hero-overlay p {
                font-size: 1rem;
            }

            .btn-explore {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }

        /* Prevent content hiding under fixed navbar */
        body {
            padding-top: 70px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Travel Agency</a>

        <!-- Mobile Toggle Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-light fw-semibold" href="{% url 'profile' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light fw-semibold" href="{% url 'my_bookings' %}">My Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger fw-semibold" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="nav-link text-light">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'register' %}" class="nav-link text-light">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- HERO SECTION -->
<section class="hero">
    <div class="hero-overlay">
        <h1 class="display-4 fw-bold">Explore the World with Us</h1>
        <p class="lead">Best tour packages at affordable prices</p>

        <a href="{% url 'tour_list' %}" class="btn btn-warning btn-explore">
            Explore Tours
        </a>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
