<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency | Explore Tours</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* HERO SECTION */
        .hero {
            background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e") no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
            text-align: center;
        }

        .hero-overlay {
            background: rgba(0, 0, 0, 0.4); /* semi-transparent overlay for readability */
            padding: 40px 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero-overlay h1 {
            font-size: 3rem;
            font-weight: 700;
        }

        .hero-overlay p {
            font-size: 1.3rem;
            margin-top: 10px;
        }

        .btn-explore {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
        }

        /* Username Button Styling */
        .username-btn {
            background-color: #495057;
            color: white !important;
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .username-btn:hover {
            background-color: #343a40;
            color: #ffc107 !important;
        }

        /* Auth Buttons Styling */
        .auth-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-login {
            background-color: transparent;
            color: white !important;
            border: 2px solid white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .btn-login:hover {
            background-color: white;
            color: #333 !important;
        }

        .btn-register {
            background-color: #ffc107;
            color: #333 !important;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .btn-register:hover {
            background-color: #e0a800;
            color: #000 !important;
        }

        /* Adjust hero text for small screens */
        @media (max-width: 576px) {
            .hero-overlay h1 {
                font-size: 2rem;
            }

            .hero-overlay p {
                font-size: 1rem;
            }

            .btn-explore {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .auth-buttons {
                flex-direction: column;
                gap: 8px;
            }

            .btn-login,
            .btn-register {
                width: 100%;
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }

        /* Prevent content hiding under fixed navbar */
        body {
            padding-top: 70px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Travel Agency</a>

        {% if user.is_authenticated %}
            <!-- Username Button for Authenticated Users -->
            <button class="username-btn d-lg-none ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarContent">
                ðŸ‘¤ {{ user.username }}
            </button>
        {% else %}
            <!-- Auth Buttons for Non-Authenticated Users (Mobile) -->
            <div class="auth-buttons d-lg-none ms-auto">
                <a href="{% url 'login' %}" class="btn-login">Login</a>
                <a href="{% url 'register' %}" class="btn-login">Register</a>
            </div>
        {% endif %}

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-light fw-semibold" href="{% url 'profile' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light fw-semibold" href="{% url 'my_bookings' %}">My Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger fw-semibold" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="nav-link btn-login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'register' %}" class="nav-link btn-register">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- HERO SECTION -->
<section class="hero">
    <div class="hero-overlay">
        <h1 class="display-4 fw-bold">Explore the World with Us</h1>
        <p class="lead">Best tour packages at affordable prices</p>

        <a href="{% url 'tour_list' %}" class="btn btn-warning btn-explore">
            Explore Tours
        </a>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
