<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency | Explore Tours</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* HERO SECTION */
        .hero {
            background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e") no-repeat center center/cover;
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-overlay {
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        /* Remove dropdown arrow */
        .dropdown-toggle::after {
            display: none !important;
        }

        /* Adjust hero text for small screens */
        @media (max-width: 576px) {
            .hero-overlay h1 {
                font-size: 1.8rem;
            }

            .hero-overlay p {
                font-size: 1rem;
            }

            .btn-lg {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }

        /* Prevent content hiding under fixed navbar */
        body {
            padding-top: 70px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Travel Agency</a>

        <!-- Mobile Toggle Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <div class="ms-auto">
                {% if user.is_authenticated %}
                <div class="dropdown text-end">
                    <a class="nav-link dropdown-toggle text-light fw-semibold"
                       href="#"
                       role="button"
                       data-bs-toggle="dropdown">
                        {{ user.username }}
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end mt-2">
                        <li>
                            <a class="dropdown-item" href="{% url 'profile' %}">
                                Profile
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="{% url 'my_bookings' %}">
                                My Bookings
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item text-danger fw-semibold"
                               href="{% url 'logout' %}">
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2 mt-2 mt-lg-0">
                        Login
                    </a>
                    <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm mt-2 mt-lg-0">
                        Register
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<!-- HERO SECTION -->
<section class="hero">
    <div class="hero-overlay">
        <h1 class="display-4 fw-bold">Explore the World with Us</h1>
        <p class="lead">Best tour packages at affordable prices</p>

        <a href="{% url 'tour_list' %}" class="btn btn-warning btn-lg mt-4">
            Explore Tours
        </a>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
