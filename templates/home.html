<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Agency | Explore Tours</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* HERO SECTION */
        .hero {
            background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e") no-repeat center center/cover;
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-overlay {
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        /* Remove dropdown arrow completely */
        .dropdown-toggle::after {
        display: none !important;
        }

    </style>
</head>

<body>

<!-- NAVBAR -->
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Travel Agency</a>

        <div class="ms-auto">
            {% if user.is_authenticated %}
            <div class="dropdown">
    <a class="nav-link dropdown-toggle text-light fw-semibold"
       href="#"
       role="button"
       data-bs-toggle="dropdown"
       aria-expanded="false"
       style="cursor: pointer;">
        {{ user.username }}
    </a>

    <ul class="dropdown-menu dropdown-menu-end mt-2">
        <li>
            <a class="dropdown-item" href="{% url 'profile' %}">
                 Profile
            </a>
        </li>
        <li>
            <a class="dropdown-item" href="{% url 'my_bookings' %}">
                 My Bookings
            </a>
        </li>
        <li><hr class="dropdown-divider mx-3"></li>
        <li>
            <a class="dropdown-item text-danger fw-semibold"
               href="{% url 'logout' %}">
                 Logout
            </a>
        </li>
    </ul>
</div>

            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- HERO SECTION -->
<section class="hero">
    <div class="hero-overlay">
        <h1 class="display-4 fw-bold">Explore the World with Us</h1>
        <p class="lead">Best tour packages at affordable prices</p>

        <a href="{% url 'tour_list' %}" class="btn btn-warning btn-lg mt-4">
            Explore Tours
        </a>
    </div>
</section>


<!-- Bootstrap JS (REQUIRED FOR DROPDOWN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
