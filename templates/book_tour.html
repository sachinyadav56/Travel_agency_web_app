<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tour</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background:
                linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
                url("https://images.unsplash.com/photo-1501785888041-af3ef285b470");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;

            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .booking-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 35px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        .tour-title {
            font-weight: 700;
            color: #1d3557;
            text-align: center;
            margin-bottom: 10px;
        }

        .tour-info {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }

        .tour-info span {
            display: inline-block;
            margin: 0 10px;
            font-weight: 600;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-book {
            background: linear-gradient(120deg, #ff9800, #ff5722);
            border: none;
            border-radius: 30px;
            padding: 12px;
            font-size: 1.05rem;
            font-weight: 600;
        }

        .btn-book:hover {
            opacity: 0.9;
        }

        .alert {
            border-radius: 12px;
            text-align: center;
        }

        /* ===== Mobile Optimization ===== */
        @media (max-width: 768px) {
            body {
                background-attachment: scroll; /* Fix mobile background issue */
            }

            .booking-card {
                padding: 25px;
            }

            .tour-title {
                font-size: 1.5rem;
            }

            .tour-info span {
                display: block;
                margin: 5px 0;
            }
        }

        @media (max-width: 480px) {
            .booking-card {
                padding: 20px;
            }

            .tour-title {
                font-size: 1.3rem;
            }

            .btn-book {
                font-size: 0.95rem;
                padding: 10px;
            }
        }
    </style>
</head>

<body>

<div class="booking-card">

    <h3 class="tour-title">{{ tour.title }}</h3>

    <div class="tour-info">
        <span>ðŸ’° â‚¹{{ tour.price }}</span>
        <span>ðŸª‘ {{ tour.available_seats }} Seats Left</span>
    </div>

    {% for message in messages %}
        <div class="alert alert-danger">
            {{ message }}
        </div>
    {% endfor %}

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Number of Seats</label>
            <input type="number"
                   name="seats"
                   min="1"
                   class="form-control"
                   placeholder="Enter seats"
                   required>
        </div>

        <button class="btn btn-book w-100 text-white">
            Confirm & Proceed to Payment
        </button>
    </form>

</div>

</body>
</html>
