<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background:
                linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
        }

        .payment-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .payment-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .payment-title {
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #1d3557;
        }

        .amount-box {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }

        .payment-method {
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 12px 15px;
            margin-bottom: 12px;
            transition: 0.3s;
        }

        .payment-method:hover {
            border-color: #ff5722;
            background: #fff5f0;
        }

        .form-check-input {
            margin-right: 10px;
        }

        .btn-pay {
            background: linear-gradient(120deg, #ff9800, #ff5722);
            border: none;
            border-radius: 30px;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
        }

        .btn-pay:hover {
            opacity: 0.9;
        }

        /* Mobile adjustments */
        @media (max-width: 576px) {
            .payment-card {
                padding: 20px;
            }

            .payment-title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>

<div class="container payment-wrapper">
    <div class="payment-card">

        <h3 class="payment-title">Complete Your Payment</h3>

        <div class="amount-box">
            <h5>{{ booking.tour.title }}</h5>
            <p class="mb-1">Seats: {{ booking.seats_booked }}</p>
            <h4>ðŸ’° Total: â‚¹{{ tour.price }}</h4>
        </div>

        <form method="POST">
            {% csrf_token %}

            <div class="payment-method form-check">
                <input class="form-check-input" type="radio" name="method" value="upi" required>
                <label class="form-check-label">
                    UPI (Google Pay / PhonePe / Paytm)
                </label>
            </div>

            <div class="payment-method form-check">
                <input class="form-check-input" type="radio" name="method" value="card">
                <label class="form-check-label">
                    Credit / Debit Card
                </label>
            </div>

            <div class="payment-method form-check">
                <input class="form-check-input" type="radio" name="method" value="netbanking">
                <label class="form-check-label">
                    Net Banking
                </label>
            </div>

            <div class="payment-method form-check">
                <input class="form-check-input" type="radio" name="method" value="cod">
                <label class="form-check-label">
                    Pay Later (On Arrival)
                </label>
            </div>

            <button type="submit" class="btn btn-pay w-100 text-white mt-3">
                Pay Now
            </button>

        </form>

    </div>
</div>

</body>
</html>
