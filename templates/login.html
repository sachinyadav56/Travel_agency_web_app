<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Travel Agency</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: "Segoe UI", system-ui, sans-serif;
        }

        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: #ffffff;
            padding: 32px;
            border-radius: 18px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        .login-title {
            font-weight: 700;
            margin-bottom: 6px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 24px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 14px;
        }

        .btn-login {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            color: white;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #16a34a, #15803d);
        }

        /* Small screen adjustments */
        @media (max-width: 576px) {
            .login-card {
                padding: 24px;
            }

            .login-title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>

<div class="container login-wrapper">
    <div class="login-card">

        <h3 class="text-center login-title">Welcome Back ðŸ‘‹</h3>
        <p class="text-center login-subtitle">
            Login to continue your journey
        </p>

        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} py-2">
                {{ message }}
            </div>
        {% endfor %}

        <form method="POST">
            {% csrf_token %}

            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}

            <input type="text" name="username"
                   class="form-control mb-3"
                   placeholder="Username" required>

            <input type="password" name="password"
                   class="form-control mb-4"
                   placeholder="Password" required>

            <button type="submit" class="btn btn-login w-100">
                Login
            </button>
        </form>

        <p class="text-center mt-4 mb-0">
            New user?
            <a href="{% url 'register' %}" class="fw-semibold text-decoration-none">
                Create an account
            </a>
        </p>

    </div>
</div>

</body>
</html>
